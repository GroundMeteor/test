<body>
  {{> topbar}}
 {{> test_results}}
</body>

<template name="test_results">
  <table class="table table-condensed">
    {{#each tests}}
      <tr class="active">
        <td>
          {{#if collapsed}}
            <button class="btnUncollapse" style="font-size: 10px; width: 30px;">V</button>
          {{else}}
            <button class="btnCollapse" style="font-size: 15px; width: 30px;">^</button>
          {{/if}}
          {{index}}:

          {{#if failed}}
            <b style="color: red;">{{name}}</b>
          {{else}}
            <b>{{name}}</b>
          {{/if}}
          -
          <span style="color: green;">
            {{success}}
          </span>
          /
          <span style="color: red;">
            {{failed}}
          </span>
          /
          <span>
            {{steps}}
          </span>

          {{#if done}}
            <small>(done)</small>
          {{else}}
            <small>(waiting)</small>
          {{/if}}

          <br>
          <div {{collapseStyle}}>
            {{> listResults}}
          </div>

        </td>
      </tr>
    {{else}}
      <tr>
        <td>
          No tests run yet!
        </td>
      </tr>
    {{/each}}
  </table>
</template>

<template name="listResults">
    {{#each items}}
      {{#if client}}
        C:
      {{else}}
        S:
      {{/if}}
      
      {{step}}:

      {{#if client}}
        {{clientName test client}}
      {{else}}
        {{clientName test server}}
      {{/if}}

      -
      
      <span style="border-top: 1px dashed silver;">{{title}}</span>
      <br>

      {{#if error}}
        <span style="color: red;">Error</span>:
        {{message}}<br>
        {{#if stack}}
        <small style="color: silver;">{{stack}}</small><br>
        {{/if}}
      {{else}}
        <span style="color: green;">Passed</span>
        <br>
      {{/if}}

    {{else}}
      No tests run yet!
    {{/each}}  
</template>


<template name="topbar">
  <div class="topbar">
    <span class="title">Tests</span>

    <span style="color: green;">{{success}}</span>
    /
    <span style="color: red;">{{failed}}</span>
    /
    <span style="color: white;">{{total}}</span>
  </div>

  {{> progress height=1 width=200 success=totalDone total=totalTests}}  
</template>

<template name="progress">
  <div class="progressContainer">
    <div class="progressSucces" style="width: {{successWidth}}%;">
    </div>
  </div>
</template>
